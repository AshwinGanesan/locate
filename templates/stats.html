{% extends "layout.html" %}

{% block title %}
    Stats
{% endblock %}

{% block main %}
    <div id="statsContainer" class="jumbotron">
        <h1 class="display-4">{{ username }}'s Stats</h1>
        <hr class="my-4">
        <p class="lead">High Score: {{ highscore }}</p>
        <p class="lead">Rank: {{ rank }}</p>
        <p class="lead">Games Played: {{ gamesplayed }}</p>
        <p class="lead">Average Score: {{avgscore}}</p>
    </div>
{% endblock %}

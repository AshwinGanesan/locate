{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepwd" method="post">
        <div class="form-group">
            <input autofocus class="form-control" name="current-password" placeholder="Current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new-password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Repeat new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}

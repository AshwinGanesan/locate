{% extends "layout.html" %}

{% block title %}
    Leaderboard
{% endblock %}

{% block main %}
    <script>
        $.extend( $.fn.dataTable.defaults, {
            searching: false,
            ordering: false,
            paging: false,
            info: false,
            lengthChange: false
        });

        $(document).ready(function(){
            $('#leaderboard').DataTable();
        });
    </script>
    <table id="leaderboard" class="table table-striped table-bordered" style="width:90%">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in rows %}
            <tr>
                <td class="count" width="10%"></td>
                <td>{{ entry["username"] }}</td>
                <td>{{ entry["score"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
